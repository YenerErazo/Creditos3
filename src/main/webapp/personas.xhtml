<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Ejemplo JSF</title>
    </h:head>

    <h:body>
        <h1> Personas </h1>
        <h:form>            
            <p:dataTable id="personas" var="per" value="#{personaBean.personas}">
                               
                 <p:column headerText="Identificacion">
                     <h:outputText value="#{per.identificacion}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{per.nombre}" />
                </p:column>
                
                 <p:column headerText="Apellido">
                     <h:outputText value="#{per.apellido}" />
                </p:column>

                <p:column headerText="Fecha Nacimiento">
                    <h:outputText value="#{per.fechaNacimiento}" />
                </p:column>
                
                <p:column headerText="Direccion">
                    <h:outputText value="#{per.direccion}" />
                </p:column>
                
                <p:column headerText="Genero">
                    <h:outputText value="#{per.genero}" />
                </p:column>
            </p:dataTable> 
            
            <br />
            <p:fieldset legend="Agregar" toggleable="true" toggleSpeed="500" style="width: 40%">
                <h:panelGrid columns="2">
                    
                    <p:outputLabel value="Identificacion: "/>
                    <p:inputText value="#{personaBean.persona.identificacion}"  />
                    
                    <p:outputLabel value="Nombre: "/>
                    <p:inputText value="#{personaBean.persona.nombre}"  />
                    
                    <p:outputLabel value="Apellido: "/>
                    <p:inputText value="#{personaBean.persona.apellido}"  />

                    <p:outputLabel value="Fecha Nacimiento "/>
                    <p:calendar id="popup" value="#{personaBean.persona.fechaNacimiento}" />
                    
                    <p:outputLabel value="Direccion: "/>
                    <p:inputText value="#{personaBean.persona.direccion}"  />
                    
                    <p:outputLabel value="Genero: "/>
                    <p:inputText value="#{personaBean.persona.genero}"  />

                    <p:outputLabel value=""/>
                    <p:commandButton value="Guardar" action="#{personaBean.guardar}" update="@form"/>                 
                </h:panelGrid>
            </p:fieldset>           
        </h:form>

    </h:body>
</html>
