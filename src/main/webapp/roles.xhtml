<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   
     
    <h:head>
        <title>Ejemplo JSF</title>
    </h:head>

    <h:body>
        <h1> Roles </h1>
         <h:form>            
             <p:dataTable id="roles" var="rol" value="#{rolBean.roles}">
                <p:column headerText="Id">
                    <h:outputText value="#{rol.idRol}" />
                </p:column>
                
                 <p:column headerText="Nombre Rol">
                     <h:outputText value="#{rol.nombreRol}" />
                </p:column>

            </p:dataTable> 
            
            <br />
            <p:fieldset legend="Agregar" toggleable="true" toggleSpeed="500" style="width: 40%">
                <h:panelGrid columns="2">
                    
                    <p:outputLabel value="Nombre Rol: "/>
                    <p:inputText value="#{rolBean.rol.nombreRol}"  />
                    
                    <h:outputLabel value=""/>
                    <p:commandButton value="Guardar" action="#{rolBean.guardar}" update="@form"/>                 
                </h:panelGrid>
            </p:fieldset>           
        </h:form>

    </h:body>
</html>
